{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению нового запроса{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению запроса</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit"> Добавить запрос</button>
        </form>
    </div>


{% endblock %}
