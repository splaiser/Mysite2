{% extends 'main/layout.html' %}

{% block title %}Запросы на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Запросы на сайте</h1>
        {% if news %}
            {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title}}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать полностью</a>
            </div>
             {% endfor%}
        {% else%}
            <p>У вас нет запросов!</p>
        {% endif %}


    </div>


{% endblock %}
